<div class="producto-card">
  <ul>
    <li> <h4>{{ producto.name }}</h4></li>
    <li><img [src]="producto.img" alt="Imagen del producto {{producto.name}}" class="img-thumbnail"></li>
    <li><p>{{producto.breveDescripcion}}</p></li>
    <li><p>Precio: {{ producto.price | currency }}</p></li>
  </ul>
</div>
